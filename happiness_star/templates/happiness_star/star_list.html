{% block content %}

<table>
<thead>
    <tr><th>Date</th><th>Overall rating</th></tr>
</thead>
<tbody>
{% for star in star_list %}
<tr>
    <td>
        <a href="{% url 'happiness_star:star' star.date %}">
        {{ star.date }}
        </a>
    </td>
    <td>{{ star.overall }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock content %}
